<button type="button" nglButton="neutral" (click)="selectDate()">
    <i class="fa fa-calendar"></i>
    <span>{{date | date:'yyyy-MM-dd'}}</span>
</button>
<ngl-datepicker style="width: 310px;position: fixed;background: #fff;z-index: 100" [monthNames]="monthNames" [dayNamesShort]="dayNamesShort" [(date)]="date"
                class="slds-box slds-box--x-small" *ngIf="_show" (dateChange)="dateChange($event)"></ngl-datepicker>
