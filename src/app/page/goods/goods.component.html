<div class="slds-grid slds-wrap slds-size--4-of-4">
  <div class="slds-size-1-of-4 slds-large-size--1-of-4 slds-p-horizontal--small">
    <goods-cat (catSelected)="cat=$event"></goods-cat>
  </div>
  <div class="slds-size-3-of-4 slds-large-size--3-of-4 slds-p-horizontal--small">
    <article class="slds-card" [hidden]="showDetail">
      <div class="slds-card__header slds-grid">
        <header class="slds-media slds-media--center slds-has-flexi-truncate">
          <div class="slds-media__figure">
            <ngl-icon icon="product" category="standard"></ngl-icon>
          </div>
          <div class="slds-media__body slds-truncate">
            <h2 class="slds-text-heading--large">商品列表</h2>
          </div>
        </header>
      </div>
      <div class="slds-card__body">
        <ngl-tabs [(selected)]="selectedTab" *ngIf="cat">
          <template ngl-tab heading="商品列表" nglTabId="goodsList">
            <goods-list [cat]="cat"></goods-list>
          </template>
          <template ngl-tab heading="新增商品" nglTabId="addGoods">
            <goods-add [cat]="cat"></goods-add>
          </template>
          <template nglNoRowsOverlay>
            <h3 class="slds-text-heading--medium slds-text-color--error">暂无商品!</h3>
          </template>
        </ngl-tabs>
        <div class="slds-card__body--inner slds-grid slds-wrap slds-grid--pull-padded">
          <h3 class="slds-text-heading--medium slds-text-color--error" *ngIf="!cat"><i class="fa fa-warning"></i>请先选择相关类目!</h3>
        </div>
      </div>
    </article>
  </div>
</div>
